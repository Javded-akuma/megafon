{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'libs/fancybox/jquery.fancybox.css' %}" />
    <link rel="stylesheet" href='{% static "css/main.css" %}'>
    <title>{{title}}</title>
</head>
<body>
    <div class="header">
        <aside>
            <ul class="menu">
                <li><a href="/">Главная</a></li>
                <li><a href="/books/">Книги</a></li>
                <li><a href="/authors/">Авторы</a></li>
            </ul>
            <ul class="add">
                <li><a href="#" id="add_book">добавить книгу</a></li>
                <li><a href="#" id="add_author">добавить автора</a></li>
            </ul>
            <ul class="logo">
                <li class="crcl"></li>
                <li class="crcl"></li>
                <li class="crcl"></li>
            </ul>
        </aside>
    </div>
    <div class="action_panel">
        <form action="" method="get">
            <label for="search">Поиск</label>
            <input type="search" name="search" id="search" placeholder="Введите название книги или автора">
        </form>
    </div>
    <div class="content">
        {% block title %}
            <h1 class="title">Главная страницы</h1>

        {% endblock title %}
        {% block content %}

        {% endblock content %}
    </div>
    <footer>

    </footer>
</body>
<!-- jquery -->
<script src="{% static 'libs/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'libs/fancybox/jquery.fancybox.js' %}"></script>
<!-- Common -->
<script src="{% static 'js/common.js' %}"></script>
</html>

    <form action="/authors/del/{{pk}}" method="post" id="del_book" >
        {% csrf_token %}
        
    </form>
    <form action="
    {% if suburl == 'add' %}
        /authors/add/
    {% else %}
        /authors/edit/{{pk}}
    {% endif %}
        " method="post" id="add_author" enctype="multipart/form-data">
        {% csrf_token %}
        <h3>Новый автор</h3>
        {{form.as_p}}
        <div class="btn">
            <button type="submit" >отправить</button>  
            {% if suburl == "edit" %}

            {% endif %} 
        </div> 
    </form>
</div>
